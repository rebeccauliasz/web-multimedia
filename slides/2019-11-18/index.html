# Iteration:  For Loops

Example:  a standard syntax

```javascript
for (statement 1; statement 2; statement 3) {
  // code block to be executed
}
```

Statement 1 is executed (one time) before the execution of the code block.

Statement 2 defines the condition for executing the code block.

Statement 3 is executed (every time) after the code block has been executed.

# Iteration:  For Loops

The `for` loop has the following syntax:

```javascript
for (var i = 0; i &lt; 5; i&#43;&#43;) {
  // code block to be executed
  alert(&#34;All work and no play makes Jack a dull boy.&#34;);
}
```

  engine:&#39;4 cylinder&#39;
  start: function(){

car.driveType = &#34;4WD&#34;; // set an object property

# Constructor Function

```javascript
function Car(make, model, engine) {
    this.make = make;
    this.model = model;
    this.engine = engine;
    this.start = function(){
      console.log(&#34;starting engine&#34;);
    }
}

let car1 = new Car(&#39;Ford&#39;, &#39;Escort&#39;, &#39;4WD&#39;);
let car2 = new Car(&#39;Honda&#39;, &#39;Civic&#39;, &#39;AWD&#39;);

console.log(car2.make); // Honda
car2.start(); // starting engine

```

# ES6 Class

```javascript
class Car {
    constructor(make, model, engine){
      this.make = make;
      this.model = model;
      this.engine = engine;
    }

    start() {
      console.log(&#34;Starting...&#34;);
    }
}

let car1 = new Car(&#39;Ford&#39;, &#39;Escort&#39;, &#39;4WD&#39;);

car1.brake = function(){
  console.log(&#34;Braking...&#34;);
}

car1.brake(); // Braking... 

```
