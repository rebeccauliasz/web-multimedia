# HTML5 Audio

#### Supported Media Types&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;


| File Format | Media Type |
|-------------|------------|
| MP3         | audio/mpeg |
| OGG         | audio/ogg  |
| WAV         | audio/wav  |

---
class: roomy col-2
# HTML5 Audio
## Browser Support&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

| Browser | MP3 | WAV | OGG |
|---------|-----|-----|-----|
| Edge/IE | YES | NO  | NO  |
| Chrome  | YES | YES | YES |
| Firefox | YES | YES | YES |
| Safari  | YES | YES | NO  |
| Opera   | YES | YES | YES |

---
# HTML5 Audio

## Syntax

```html
&lt;audio controls&gt;
    &lt;source src=&#34;filename.ogg&#34; type=&#34;audio/ogg&#34;&gt;
    &lt;source src=&#34;filename.mp3&#34; type=&#34;audio/mpeg&#34;&gt;
Your browser does not support the audio element.
&lt;/audio&gt; 
```

## [Example](https://www.w3schools.com/html/html5_audio.asp)
&lt;audio controls&gt;
  &lt;source src=&#34;https://www.w3schools.com/html/horse.ogg&#34; type=&#34;audio/ogg&#34;&gt;
  &lt;source src=&#34;https://www.w3schools.com/html/horse.mp3&#34; type=&#34;audio/mpeg&#34;&gt;
Your browser does not support the audio element.
&lt;/audio&gt;

# HTML5 Video
## Browser Support&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

| Browser           | MP4                 | WebM | Ogg |
|-------------------|---------------------|------|-----|
| Internet Explorer | YES                 | NO   | NO  |
| Chrome            | YES                 | YES  | YES |
| Firefox           | YES                 | YES  | YES |
| Safari            | YES                 | NO   | NO  |
| Opera             | YES (from Opera 25) | YES  | YES |

class: compact col-2
 # HTML5 Video

## Syntax

```html
&lt;video controls&gt;
    &lt;source src=&#34;filename.mp4&#34; type=&#34;video/mp4&#34;&gt;
    &lt;source src=&#34;filename.webm&#34; type=&#34;video/webm&#34;&gt;
Your browser does not support the video element.
&lt;/video&gt; 
```

## [Example](https://www.w3schools.com/html/html5_video.asp)
&lt;video controls width=&#34;300&#34;&gt;
  &lt;source src=&#34;https://www.w3schools.com/html/movie.ogg&#34; type=&#34;video/ogg&#34;&gt;
  &lt;source src=&#34;https://www.w3schools.com/html/movie.mp4&#34; type=&#34;video/mp4&#34;&gt;
Your browser does not support the audio element.
&lt;/video&gt;
